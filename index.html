<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="text/html">
  <meta name=" viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  <link rel="stylesheet" href="src/styles.css">


  <title>Homework Week 5</title>
</head>

<body>
  <div class="container">
    <div class="weather-app">
      <form class="search-form" id="search-form">
        <div class="row">
          <div class="col-9">
            <input type="search" placeholder="Enter a city.." autofocus="on" autocomplete="off" id="city-input"
              class="form-control shadow-sm">
          </div>
          <div class="col-3">
            <input type="submit" value="Search" class="form-control btn btn-primary shadow-sm">
          </div>
          <div class="col-3 ml-auto">
            <button class="btn btn-success w-100" id="current-location-button">
              Current
            </button>
          </div>
        </div>
      </form>
      <h1 id="city">
        Sydney NSW, Australia
      </h1>
      <ul>
        <li id="date"></li>
        <li> Sunny</li>
      </ul>
      <div class="row">
        <div class="col-6">
          <div class="clearfix">
            <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" alt="sunny"
              class="weather-icon float-left" />
            <div class="float-left">
              <span class="temperature" id="temperature">28</span>
              <span class="units">
                <a href="#" id="celsius-link">°C</a>
                |
                <a href="#" id="fahrenheit-link">°F</a>
              </span>
            </div>
          </div>
        </div>
        <div class="col-6">
          <ul>
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Wind: <span id="wind"></span> km/h</li>
          </ul>
        </div>
      </div>
      <div class="day-forecast">5-Day Forecast</div>
      <div class="row">
        <div class="row row-cols-7">
          <div class="col">Monday 🌧️</div>
          <div class="col">Tuesday ☀️</div>
          <div class="col">Wednesday 🌤️</div>
          <div class="col">Thursday ☀️</div>
          <div class="col">Friday ⛅</div>
          <div class="col">Saturday ⛅</div>
          <div class="col">Sunday ☀️</div>
        </div>
      </div>
      <div class="coded-by"><small>Coded by Dajana</small>
      </div>
    </div>
    <script src="src/index.js"></script>

</body>

</html>
